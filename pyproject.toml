version = "0.1.0"
description = "An extension of the cocotb and cocotbext-axi libraries for detailed Axi Stream bus transfers"
authors = ["Carlos Meg√≠as <narg@ugr.es>"]
license = "MIT"
readme = "README.md"
keywords = ["VHDL", "AXIS", "simulation", "test"]

[tool.poetry.dependencies]
python = "^3.6"
cocotb = "^1.6.0"
